server:
  port: 8000

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/appointmentscheduler
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
  mail:
    host: smtp.gmail.com
    port: 587
    username: username@gmail.com
    password: password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

app:
  jwt_secret: jwtsecret

